@app.route('/display')

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content= "width=device-width, initial-scale=1.0">
	<title> Order Display</title>
</head>
<body>
	<h1 id="orderMessage"></h1>
	<script>
	function checkForOrder(){
		fetch('/check_order')
			.then(response => response.json())
			.then(data => {
				if (data.message == "Order received"){
					document.getElementById('orderMessage').textContent = '${data.message at ${data.time}';}
						checkForOrder();
					});
				}
				window.onload = checkForOrder;
	<script>
<body>
</html>
